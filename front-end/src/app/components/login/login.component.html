<div class="container">
    <form class="form mat-elevation-z8">

        <img src="../../../assets/img/kisspng-india-login-computer-icons-emoticon-medicine-user-login-icon-5ab05c8bc2f8d1.4479395815215074677986-removebg-preview.png"
            alt="">

        <h1>Sistema de Cadastro</h1>


        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email" 
            matInput placeholder="Ex. fulano@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
            [formControl]="senha"
            required 
            [(ngModel)]="creds.senha" 
            type="password" 
            matInput placeholder="Ex. 123">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
</div>
